<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            .cal-body{background-color: #476b6b; height: 530px; width:265px;
            margin-left: auto; margin-right: auto; margin-top: 50px;
            border-radius: 15px; border: solid 2px black;
            box-shadow: 4px 4px 4px 4px  #85adad;
            padding: 10px; padding-bottom: 30px;}
            .brand-name{color: black; font-size: 26px;
            text-align: center; margin-top: 0px;}
            .cal-input-screen{background-color: #141f1f; height:40px; width:250px;
            display: block; margin-left: auto; margin-right: auto; margin-top: 10px;
            font-size: 25px ; color: beige; margin-bottom: 13px; border: solid 2px black;
            border-radius: 2px; box-shadow: 2px 2px 2px 3px #293d3d;} 
            .small-screen-cal{display: flex;
                justify-content: end;
                margin-right:5px ;margin-top:0px;}
            .small-screen{ height: 18px;width:12px;
                background-color: #141f1f;
                border:1px solid black;}
            .button-row{ justify-content:space-eventy;
                         margin-top:9px; margin-left: 3.5px;}    
            .cal-btn{font-size: 12px;height:30px; width:43px; margin:2px;
                     border-radius: 5px; cursor: pointer; box-shadow: 1px 1px 1px 1px whitesmoke;}
            .second-row-btn{margin-left: 11px;}
            .upper-btn{background-color:#001f33; color: aliceblue;
                box-shadow: 2px 2px 2px 2px #003d66;}
            .special-btn{background-color:#ff3333; box-shadow: 1px 1px 1px 1px#ff8080;
                         border: solid 2px black ; border-radius: 8px;} 
            .replay-btn{height: 45px; width:50px;
            border-radius: 50%; }                
         </style>
    </head>
    <body>
        <div class="cal-body">
            <p class="brand-name"><b>Casio</b></p>
            <input text="text" class="cal-input-screen"/>
            <div class="small-screen-cal">
                <div class="small-screen "></div>
                <div class="small-screen"></div>
                <div class="small-screen"></div>
                <div class="small-screen"></div>
            </div>
            <div class="button-row">
                <button class="cal-btn special-btn">Shift</button>
                <button class="cal-btn special-btn">Alpha</button>
                <button class="cal-btn special-btn replay-btn">Replay</button>
                <button class="cal-btn special-btn"> Mode</button>
                <button class="cal-btn special-btn">ON</button>
            <div class="button-row">
                    <button class="cal-btn upper-btn second-row-btn">CALC</button>
                    <button class="cal-btn upper-btn second-row-btn">%</button>
                    <button class="cal-btn upper-btn second-row-btn">log<sub>x</sub></button>
                    <button class="cal-btn upper-btn second-row-btn">âˆšx</button>
            </div>
            <div class="button-row">
                <button class="cal-btn upper-btn">X<sup>-1</sup></button>
                <button class="cal-btn upper-btn">(</button>
                <button class="cal-btn upper-btn">)</button>
                <button class="cal-btn upper-btn">log</button>
                <button class="cal-btn upper-btn">In</button>
            </div>
            <div class="button-row">
                <button class="cal-btn upper-btn">x<sup>2</sup></button>
                <button class="cal-btn upper-btn">sin</button>
                <button class="cal-btn upper-btn">cos</button>
                <button class="cal-btn upper-btn">tan</button>
                <button class="cal-btn upper-btn">hyp</button>
            </div>
            <div class="button-row">
                <button class="cal-btn upper-btn">x<sup>x</sup></button>
                <button class="cal-btn upper-btn">RCL</button>
                <button class="cal-btn upper-btn">ENG</button>
                <button class="cal-btn upper-btn">S<>D</button>
                <button class="cal-btn upper-btn">M+</button>
            </div>
            <div class="button-row">
                <button class="cal-btn">7</button>
                <button class="cal-btn">8</button>
                <button class="cal-btn">9</button>
                <button class="cal-btn special-btn">DEL</button>
                <button class="cal-btn special-btn">AC</button>
            </div>
            <div class="button-row">
                <div class="button-row">
                    <button class="cal-btn">4</button>
                    <button class="cal-btn">5</button>
                    <button class="cal-btn">6</button>
                    <button class="cal-btn">X</button>
                    <button class="cal-btn">/</button>
                </div>
                <div class="button-row">
                    <button class="cal-btn">1</button>
                    <button class="cal-btn">2</button>
                    <button class="cal-btn">3</button>
                    <button class="cal-btn">+</button>
                    <button class="cal-btn">-</button>
                </div>
                <div class="button-row">
                    <button class="cal-btn">.</button>
                    <button class="cal-btn">0</button>
                    <button class="cal-btn">x10<sup>x</sup></button>
                    <button class="cal-btn">Ans</button>
                    <button class="cal-btn special-btn">=</button>
                </div>
            </div>
            </div>
    </body>
</html>
